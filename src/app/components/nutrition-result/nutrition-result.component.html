<table class="my-table">
  <thead class="my-table headers">
  <tr>
    <th>Qty</th>
    <th>Unit</th>
    <th>Food</th>
    <th>Calories</th>
    <th>Weight</th>
  </tr>
  </thead>
  <tbody class="my-table body">
  <tr *ngFor="let item of nutrition?.ingredients">
    <td *ngFor="let unit of item.parsed ">{{unit.quantity}}</td>
    <td *ngFor="let unit of item.parsed ">{{unit.measure}}</td>
    <td *ngFor="let unit of item.parsed ">{{unit.foodMatch}}</td>
    <td *ngFor="let unit of item.parsed ">
      {{math.round(unit.nutrients.ENERC_KCAL.quantity)}} kcal
    </td>
    <td *ngFor="let unit of item.parsed ">{{math.round(unit.weight)}} g</td>
  </tr>
  </tbody>
</table>
