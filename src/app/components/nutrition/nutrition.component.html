<div class="nutrition-container">
  <h1 class="nutrition-container__title">Nutrition App</h1>
  <form [formGroup]="nutrition_form" class="row justify-content-center">
    <div class="col-12">
      <textarea class="form-control"
                formControlName="foodData" name="name-input"></textarea>
      <div class="nutrition-container__btn-container">
        <button (click)="submit()" [disabled]="!nutrition_form.valid">analyze</button>
      </div>
    </div>
  </form>
</div>
