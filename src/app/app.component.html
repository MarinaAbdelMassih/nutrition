<div *ngIf="!nutritionData">
  <app-nutrition (dataForm)="getNutritionData($event)"></app-nutrition>
</div>
<div *ngIf="nutritionData">
  <app-nutrition-result [nutrition]="nutritionData"></app-nutrition-result>
  <hr>
  <div class="total-nutrition">
    <button (click)="viewDetails()" *ngIf="!showFlag">Total Nutrition</button>
    <app-nutrition-facts *ngIf="showFlag" [nutritionData]="nutritionData"></app-nutrition-facts>
  </div>
</div>
