<div *ngIf="!data">
  <app-nutrition (dataForm)="getData($event)"></app-nutrition>
</div>
<div *ngIf="data">
  <app-nutrition-result [ELEMENT_DATA]="data"></app-nutrition-result>
  <hr>
  <button *ngIf="!showFlag" (click)="viewDetails()">Total Nutrition</button>
  <app-nutrition-facts *ngIf="showFlag" [nutritionData]="data"></app-nutrition-facts>
</div>
